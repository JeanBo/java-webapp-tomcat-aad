<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Agreement Details Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:extend>
	<form wicket:id="contactForm" style="margin-top:0px;margin-bottom:0px">
		<div wicket:id="addressPopup"></div>
		<strong>Addresses</strong><br/>
		<div wicket:id="addressGrid"></div>
		<input wicket:id="addAddressButton" type="button" value="Add"/>&nbsp;
		<input wicket:id="removeAddressButton" type="button" value="Remove"/>
		<br/>
		<strong>Telephone/Email Details</strong>
		<div wicket:id="telGrid"></div>
		<input wicket:id="addTelButton" type="button" value="Add"/>&nbsp;
		<input wicket:id="removeTelButton" type="button" value="Remove"/>
		<br/>
		<strong>Communication Preference</strong>
		<div wicket:id="commPreference"></div>
		<input wicket:id="addCommPrefButton" type="button" value="Add"/>&nbsp;
		<input wicket:id="removeCommPrefButton" type="button" value="Remove"/>
	</form>
</wicket:extend>
</body>
</html>
