<body>

  <!-- Left -->
  <div id="framecontentLeft">
    <div style="padding-top: 10px">
      <center><img src="/SRSAppWeb/images/bpo/Liberty_SRS_New.gif" border="0" alt=""/></center>
    </div>
    <div wicket:id="menucontainer">
      <div class="linkMenu">
	    <ul>
	      <hr id="linkMenuLine"/>
		  <li><a href="#agreement">Agreements</a></li>
		  <hr id="linkMenuLine"/>
  		  <li><a href="#party" >Party</a></li>

	    </ul>

	</div> <!-- end menucontainer -->

        <p align="center">
          <span id="TopBannerHeader">SRS Application</span>
          <br/><span wicket:id="pageName">Base page</span>
        </p>
      </div> <!-- end TopBanner -->
  </div> <!-- end framecontentTop -->

 <!-- Content -->
 <div id="maincontent">

	<span wicket:id="messages" class="error"></span>
	
	<wicket:extend>

	  <form wicket:id="selectionForm">
	    <div wicket:id="selectionPanel"></div>
	  </form>
	  
	  <div class="formDivider"/>
	  
	  <div wicket:id="internalMessages" class="feedbackPanel"></div>
	  	  
	  <form wicket:id="containerForm">
		
	    <div wicket:id="containerPanel"></div>
	  
	    <p>
	  	<div wicket:id="navigationButtonPanel">
	  		<button>Save</button>&nbsp;<button>Cancel</button>
	  	</div>
	  	</p>
      </form>
      <wicket:child/>
	</wicket:extend>
		
	<br/>
  </div> <!-- end mainContent -->
