<body>

  <!-- Left -->
  <div id="framecontentLeft">
    <div style="padding-top: 10px">
      <center><img src="/SRSAppWeb/images/bpo/Liberty_SRS_New.gif" border="0" alt=""/></center>
    </div>
    <div wicket:id="menucontainer">
      <div class="linkMenu">
	    <ul>
	      <hr id="linkMenuLine"/>
		  <li><a href="#agreement">Agreements</a></li>
		  <hr id="linkMenuLine"/>
  		  <li><a href="#party" >Party</a></li>
  		  <hr id="linkMenuLine"/>
		  <li><a href="#transaction">Transactions</a></li>
		  <hr id="linkMenuLine"/>
	    </ul>
      </div> <!-- end linkMenu -->
	</div> <!-- end menucontainer -->
  </div> <!-- end framecontentLeft -->

  <!-- Top -->
  <div id="framecontentTop">
      <div id="TopBanner"> 
        <p align="center">
          <span id="TopBannerHeader">SRS Application</span>
          <br/><span wicket:id="pageName">Base page</span>
        </p>
      </div> <!-- end TopBanner -->
  </div> <!-- end framecontentTop -->

 <!-- Content -->
 <div id="maincontent">

	<span wicket:id="messages" class="error"></span>
	
	<wicket:panel>
	
	<div wicket:id="panelViewWindow"></div>
	
	<br/>
	  <table width="90%" border="0">
	    <tr>
	      <td width="30%">
	      	 <span wicket:id="branchNameLabel" style="height:15px" class="headLabel"></span>
	      	 &nbsp;
		     <select wicket:id="branchNameSelection"  style="width:40%">
              </select>
          </td>
          <td width="30%">
            <span wicket:id="servicingTypeLabel" style="height:15px" class="headLabel"></span>&nbsp;
		    <select wicket:id="servicingTypeSelection" style="width:170px"  >
              </select>
          </td>
           <td width="30%">
             <span wicket:id="servicingPanelLabel" style="height:15px" class="headLabel"></span>&nbsp;
		    <select wicket:id="servicingPanelSelection" style="width:50%" >
              </select>
          </td>
        </tr>
        </table>
        <table width="100%" border="0">
        <tr>
        <td>
         <button wicket:id="displayPanelBtn">Display Servicing Panels</button>
        </td>
        </tr>
       </table>
	  <br/>
	  </wicket:panel>	  
	</div>
