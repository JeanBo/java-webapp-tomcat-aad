<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>SRS Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<link href="/SRSAppWeb/css/BPO_Style.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS layout.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/dialog_box.css"	rel="stylesheet" type="text/css"></link>	
	
	<script type="text/javascript" src="/SRSAppWeb/js/BusyIndicator.js"></script>
	<script type="text/javascript" src="/SRSAppWeb/js/dialog_box.js"></script>
<script type="text/javascript">	
	function hideOverlay(){  		
  		overlay(false);
  	}  	
    function overlay(display){      	

		var thediv=document.getElementById('overlay');
		if(display){
			if (typeof Wicket != 'undefined') {
  				Wicket.Event.subscribe('/ajax/call/done', function(jqEvent, attributes, jqXHR, errorThrown, textStatus) {
		 			hideOverlay();
	  			});
  			}
			thediv.style.display = "";		
		} else if (display == "test") {
			thediv.style.display = "";		
		}else{
			thediv.style.display = "none";		
		}
		return false;
	}
 </script>
</head>
<body>
<wicket:panel>
<div style="width: 100%; float:left;" >
<strong><div class="feedbackPanelINFO" wicket:id="outstandingAuths">There are outstanding requests</div></strong>
<hr wicket:id="outstandingAuthsHR"/>
<wicket:child/>
</div>
</wicket:panel>
</body>
</html>
