<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>SRS Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<link href="/SRSAppWeb/css/BPO_Style.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS layout.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/dialog_box.css"	rel="stylesheet" type="text/css"></link>
</head>  
<body>
<wicket:panel>
<wicket:extend>
<table cellpadding="4">
<br/>
<tr>
	<td  align="right" width="150px" class="GUIFieldLabel">Date:</td>
	<td class="GUIFieldComponent">
		<input wicket:id="requestedDate" type="text" value="09/12/2009" style="width:66px" maxlength="10"/>
	</td>
</tr>
<tr>
	<td align="right" class="GUIFieldLabel">Transaction Type:</td>
	<td class="GUIFieldComponent">
		<select wicket:id="transactionType" style="width:300px">
		 	<option>External Payment</option>
	 	</select>
	</td>
</tr>
<tr>
	<td align="right" class="GUIFieldLabel">Description:</td>
	<td class="GUIFieldComponent"><input type="text" wicket:id="description" size="25"/></td>
</tr>
<tr>
	<td  align="right" class="GUIFieldLabel">Directive Number:</td>
	<td class="GUIFieldComponent"><input type="text" wicket:id="directiveNumber" size="25"/></td>
	
</tr>
<tr>
	<td  align="right" class="GUIFieldLabel">Full Amount:</td>
	<td class="GUIFieldComponent">
		<input type="text" wicket:id="fullAmount" maxlength="12" size="12" value="R100"/></td>
</tr>
<tr>
	<td align="right" class="GUIFieldLabel">Tax Amount:</td>
	<td class="GUIFieldComponent"><input type="text" wicket:id="taxAmount" maxlength="12" size="12" /></td>
</tr>
<tr>
	<td align="right" class="GUIFieldLabel">IT88 Amount:</td>
	<td class="GUIFieldComponent"><input type="text" wicket:id="it88Amount" maxlength="12" size="12" /></td>
</tr>

</table>
<br/>
</wicket:extend>
</wicket:panel>
</body>
</html>
