<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>SRS Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<link href="/SRSAppWeb/css/BPO_Style.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS layout.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/dialog_box.css"	rel="stylesheet" type="text/css"></link>
</head>  
<body>
<wicket:panel>
<wicket:extend>
<table cellpadding="4">
<br/>

<tr>
	<td align="right" class="GUIFieldLabel">Transaction Type:</td>
	<td class="GUIFieldComponent">
		<select wicket:id="transactionType" style="width:300px" tabindex="0">
		 	<option>Earning</option>
		 	<option>Deduction</option>
		 	<option>Fringe Benefit</option>
	 	</select>
	</td>
</tr>
<tr>
	<td align="right" class="GUIFieldLabel">Earning Type:</td>
	<td class="GUIFieldComponent">
	 	<select wicket:id="earningType" style="width: 450px;" tabindex="1"></select>
	</td>
</tr>



<tr>
	<td  align="right" width="150px" class="GUIFieldLabel">Requested Date:</td>
	<td class="GUIFieldComponent">
		<input wicket:id="requestedDate" type="text" value="09/12/2009" style="width:66px" maxlength="10" tabindex="2"/>
	</td>
</tr>
<tr>
	<td  align="right" class="GUIFieldLabel">Amount:</td>
	<td class="GUIFieldComponent">
		<input type="text" wicket:id="amount" maxlength="12" size="12" value="R100" tabindex="3"/></td>
</tr>
<tr>
	<td align="right" class="GUIFieldLabel">Description:</td>
	<td class="GUIFieldComponent"><input type="text" wicket:id="description" size="25" tabindex="4"/></td>
</tr>


</table>
<br/>
</wicket:extend>
</wicket:panel>
</body>
</html>
