<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Hierarchy Node Address Classifications</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
	<wicket:panel>
	  <wicket:extend>
		<br>
		<table>
			<tr>
				<td>Suburb:</td>
				<td><input type="text" wicket:id="suburb" style="width: 220px;"/></td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td>Town:</td>
				<td><select wicket:id="town" style="width: 226px;"/></td>
			</tr>
			<tr>
				<td>Province Code:</td>
				<td><select wicket:id="provinceCode" style="width: 226px;" />
				</td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td>Province:</td>
				<td><select wicket:id="province" style="width: 226px;" /></td>

			</tr>
			<tr>
				<td>Main Town:</td>
				<td><select wicket:id="mainTown" style="width: 226px;" /></td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td>Liberty Area:</td>
				<td><select wicket:id="libertyArea" style="width: 226px;" /></td>
			</tr>	
		</table>
		<span wicket:id="metroIndicatorGroup">
					<table>
						<tr>
							<td>Metro:</td><td><input wicket:id=metro type="radio" /></td><td>&nbsp;&nbsp;&nbsp;</td>
							<td>Outlying</td><td><input wicket:id=outlying type="radio"/></td>
						</tr>
					</table>
					
			</span>
		<br>
		<div class="formDivider"></div>
		<br>
		</wicket:extend>
	</wicket:panel>
	
</body>
</html>
