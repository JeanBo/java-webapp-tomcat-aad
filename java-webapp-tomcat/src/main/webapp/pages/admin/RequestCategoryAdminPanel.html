<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Agreement Details Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:panel>
	<wicket:extend>
	<table>
		<tr>
		<td width="100px"><span wicket:id="lblcatName">Category Name:</span></td>
		<td><input type="text" wicket:id="catName" maxlength="100"/></td>
		</tr>
		<tr>
			<td width="100px"><span wicket:id="lblRequestKinds">Request Kinds:</span></td>
		 	<td><select wicket:id="CategoryLink"/></td>
	 	
		<td><input type="button" wicket:id="addButton" value="Add"></td>
		<td><input type="button" wicket:id="removeButton" value="Remove"></td>
	 	</tr>
		<tr>
			<td width="100px">Request Kinds:</td>
			<td></td>
		</tr>
	</table>
	<div wicket:id="RequestKindLink"></div>
	</wicket:extend>
</wicket:panel>
</body>
</html>
