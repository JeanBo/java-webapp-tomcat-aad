<wicket:panel>
  <form wicket:id="xmlForm">
	<table>
		<tr><td>Start Date:</td><td><input type="text" wicket:id="startDate" maxlength="100" size="100"></td></tr>
		<tr><td>End Date:</td><td><input type="text" wicket:id="endDate" maxlength="100" size="100"></td></tr>
		<tr><td>Previous Run Date:</td><td><input type="text" wicket:id="prevDate" maxlength="100" size="100"></td></tr>
		<tr><td><input type="submit" value="execute" wicket:id="execute"></td></tr>
	</table>
  </form>
</wicket:panel>
