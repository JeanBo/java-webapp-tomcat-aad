<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Details Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:extend>
	<form wicket:id="pageForm" style="margin-top:0px;margin-bottom:0px">
	<div style="padding-top: 10px; padding-bottom: 5px;">
	<table width="100%">
		<tr>
			<td valign="top" colspan="2">
			<table>
				<tr wicket:id="topSinglePanel" />
			</table>
			</td>			
		</tr>
		<tr>
			<td valign="top">
			<table>
				<tr wicket:id="bottomLeftPanel" />
			</table>
			</td>
			<td valign="top">
			<table>
				<tr wicket:id="bottomRightPanel" />
			</table>
			</td>
		</tr>
	</table>
	</div>
	</form>
</wicket:extend>
</body>
</html>
