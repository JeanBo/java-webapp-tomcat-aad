<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Agreement Details Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:extend>
	<div wicket:id="roleModelWindow"></div>	
	<div wicket:id="assistantModelWindow"></div>	
	<form wicket:id="personDetailsForm" style="margin-top:0px;margin-bottom:0px">	
	<div style="padding-top: 10px; padding-bottom: 5px;">
	<table width="100%">		
		<tr>
			<td valign="top">
			<table>
				<tr wicket:id="leftPanel" />
			</table>
			</td>
			<td valign="top">
			<table>
				<tr wicket:id="rightPanel" />
			</table>
			</td>
		</tr>
		<tr>
			<td valign="top" colspan="2">
			<table>
				<tr wicket:id="jobTitlePanel" />
			</table>
			</td>			
		</tr>
		<tr>
			<td valign="top">
			<table>
				<tr wicket:id="bottomleftPanel" />
			</table>
			</td>
			<td valign="top">
			<table>
				<tr wicket:id="bottomrightPanel" />
			</table>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td valign="middle">
				<table>
					<tr wicket:id="wcLeftPanel" />
				</table>
			</td>
			<td valign="middle">
				<table>
					<tr wicket:id="wcMiddlePanel" />
				</table>
			</td>
			<td valign="middle">
				<table>
					<tr wicket:id="wcRightPanel" />
				</table>
			</td>			
		</tr>
		<tr>
			<td valign="middle">
				<table>
					<tr wicket:id="wcTestLeftPanel" />
				</table>
			</td>
			<td valign="middle">
				<table>
					<tr wicket:id="wcTestMiddlePanel" />
				</table>
			</td>
			<td valign="middle">
				<table>
					<tr wicket:id="wcTestRightPanel" />
				</table>
			</td>			
		</tr>
		<tr>
			<td valign="middle">
				<table>
					<tr wicket:id="txLeftPanel" />
				</table>
			</td>
			<td valign="middle">
				<table>
					<tr wicket:id="txMiddlePanel" />
				</table>
			</td>
			<td valign="middle">
				<table>
					<tr wicket:id="txRightPanel" />
				</table>
			</td>			
		</tr>
	</table>
	<table width="600px;">
		<tr wicket:id="taxAdvisorDetailsSection">			
			<td valign="top" colspan="3">
				<table>	
				<tr>
					<td colspan="2">
						<b>TAX ADVISOR DETAILS</b>
						<hr/>
					</td>
				</tr>	
				<tr wicket:id="taxAdvisorDetailsPanel"/>								
				</table>
			</td>			
		</tr>		
	</table>	
	<table width="90%"><tr><td><hr/></td></tr>
		<tr><td colspan="3">&nbsp;</td></tr>
		<tr wicket:id="rolesPopupView">
			<td valign="top" align="left" >Click <a wicket:id="rolesPopupButton" href="#">here</a> to View the Hierarchy roles for this person</td>
		</tr>
		<tr wicket:id="assistantPopupView">
			<td valign="top"  align="left" >Click <a wicket:id="assistantPopupButton" href="#">here</a> to View the Intermediaries this party assists</td>
		</tr></table>
	</div>
	</form>	
</wicket:extend>
</body>
</html>
