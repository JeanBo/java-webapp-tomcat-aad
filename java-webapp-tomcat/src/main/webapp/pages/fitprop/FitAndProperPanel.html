	<script language=javascript type='text/javascript'> 
	function hidediv(name,comp) { 	
		document.getElementById(name).style.display = "none";		
		document.getElementById(comp).onclick = function(){showdiv(name,comp);return false;};
		document.getElementById(comp).setAttribute("src","/SRSAppWeb/images/downarrow.PNG");		
		return false;
	} 
	
	function showdiv(name,comp) {		
		document.getElementById(name).style.display = "";
		document.getElementById(comp).onclick = function(){hidediv(name,comp);return false;};	
		document.getElementById(comp).setAttribute("src","/SRSAppWeb/images/uparrow.PNG");	
		return false;
	}	 
</script>
