<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Tax Details Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:extend>	
	<form wicket:id="taxDetailsForm" style="margin-top:0px;margin-bottom:0px">	
	<br>
		<table>
			<tr>
				<td valign="top">
					<table><tr wicket:id="taxnumberPanel"/></table>
				</td>
			</tr>
		</table>
		<br/><br/><b>TAX DIRECTIVES</b><hr/>
		<div wicket:id="directivesGrid"></div>
		<input wicket:id="addDirectivesButton" type="button" value="Add"/><input wicket:id="directivesHistoryButton" type="button" value="History"/>&nbsp;
		<div wicket:id="directivesHistoryWindow"/>
		<br/><br/><b>VAT DETAILS</b><hr/>
		<div wicket:id="vatdetailsGrid"></div>
		<input wicket:id="addVatButton" type="button" value="Add"/><input wicket:id="endVatButton" type="button" value="End"/>&nbsp;
		<br/><br/><b>PERSONAL SERVICES TRUST/COMPANY</b><hr/>
		<div wicket:id="trustcompGrid"></div>
		<input wicket:id="addTrustCompButton" type="button" value="Add"/>&nbsp;
		<br/><br/><b>LABOUR BROKER</b><hr/>
		<div wicket:id="labourbrokerGrid"></div> 
		<input wicket:id="addLabourBrokerButton" type="button" value="Add"/>&nbsp;
		<br/><br/><b>BBBEE DETAILS</b><hr/>
		<div wicket:id="bbbeeGrid"></div> 
		<input wicket:id="addBBBEEButton" type="button" value="Add"/><input wicket:id="bbbeeHistoryButton" type="button" value="History"/>&nbsp;
		<div wicket:id="bbbeeHistoryWindow"/>		
	</form>	
</wicket:extend>
</body>
</html>
