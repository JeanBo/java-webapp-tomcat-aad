<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Agency Pool Draw</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<br>
	<wicket:panel>
	<wicket:extend>
		<form wicket:id='agencyPoolDrawForm'>		
			<table>
				<tr>
					<td colspan='2'>
						<strong>POOL DRAW</strong>
					</td>
				</tr>
			</table>
			<hr />
			<table>
			
			<!-- <table border="1" width="2%" align="left" wicket:id="poolDrawChoice"> -->
			<table  style="width: 20%;min-width: 200px;" align="left" wicket:id="poolDrawChoice">
			</table></table>
			<div class="GUIFieldContainer" wicket:id="poolDrawPercentageContainer">
			<table  style="width: 40%;height: 33.33%;"><tbody>
				<tr wicket:id="poolDrawRateDerived"></tr>
				
				<tr wicket:id="poolDrawRateSelected"></tr>
				
				<tr wicket:id="currentPoolBalance"></tr>
				
				<tr wicket:id="expectedPayment"></tr>
					<!--  <td><img wicket:id="expectedPaymentHelp"/></td>-->
					</tbody>
			</table>
			</div>
				
			<div class="GUIFieldContainer" wicket:id="poolDrawAmountContainer">
			<table style="width: 40%;height: 33.33%;">
			<tbody>
				<tr wicket:id="requestedPaymentAmount"></tr>
				<tr wicket:id="currentPoolBalanceRandAmt"></tr>
				<tr wicket:id="requestedPaymentPercentage"></tr>
				</tbody>
			</table>
			</div>
		</form>
		</wicket:extend>
	</wicket:panel>
</body>
</html>
