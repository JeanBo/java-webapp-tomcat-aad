<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>FixedDeductionPanel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:panel>
	<wicket:extend>
	<form wicket:id="fixedDeductionsForm">
	<div class="GUIFieldContainer">
		<b>Fixed Deductions</b>
		<hr/>
		<div wicket:id="conglomerateWarningPanel">
			<h2>All deductions will be processed on the conglomerate's current account</h2>
		</div>
		<div wicket:id="fixedDeductionsComponent"/>
		<br/>
		<div wicket:id="buttonPanel">
			<input type="button" wicket:id="addButton" value="Add"/>
			<input type="button" wicket:id="removeButton" value="Remove"/>
		</div>
	</div>
	</form>
	</wicket:extend>
</wicket:panel>
</body>
</html>
