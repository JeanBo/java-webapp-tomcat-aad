<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Agreement Hierarchy</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:panel>
<wicket:extend>
	<div wicket:id="searchPartyWindow"></div>	
	<div wicket:id="historyWindow"/>	
	<div wicket:id="rolesPopupWindow"/>
	<div wicket:id="advancedPracticeRolesWindow"/>
	
	<form wicket:id="hierarchyForm">	
	<strong>This agreements Home is currently set to:</strong>	
	<table>	
				<tr>
					<td align="right"><strong>Home:</strong></td>
					<td><span wicket:id="currentHome"></span></td>					
					<td align="right">&nbsp;&nbsp;<strong>Home Manager:</strong></td>
					<td><span wicket:id="currentHomeManager"></span>
					</td>
				</tr>
				<tr>
					<td align="right"><strong>Home Parent:</strong></td>
					<td>
					<span wicket:id="currentHomeParent"></span>
					</td>					
					<td align="right">&nbsp;&nbsp;<strong>Home Parent Manager:</strong></td>
					<td><span wicket:id="currentHomeParentManager"></span>
					</td>
				</tr>						
			</table>
	<hr/><br />
	<strong>Agreement Home:</strong><br />
		<div wicket:id="homeList"></div>
		<br />
		<input type="button" value="Add" wicket:id="addFutureHomeButton">&nbsp;<input
			type="button" value="Remove" wicket:id="removeFutureHomeButton">&nbsp;<input
			type="button" value="History" wicket:id="homeHistoryButton">	
		<hr/><br />
		<strong>Roles This Agreement Has:</strong><br />
		<div wicket:id="paysToRole"/>
		<div wicket:id="agreementRoleList"></div>
		<br />
		
		<input type="button" value="Add" wicket:id="addAgreementRoleButton">&nbsp;<input
			type="button" value="Remove" wicket:id="removeAgreementRoleButton">&nbsp;<input
			type="button" value="History" wicket:id="agreementRoleHistoryButton">&nbsp;&nbsp;<input
			type="button" value="Roles This Agreement Plays" wicket:id="otherAgreementRolesHistoryButton">&nbsp;&nbsp;<input
			type="button" value="Advanced Practice Roles" wicket:id="advncedPrcaticeRoles">
					
		<hr />
                   
				
         <hr/><br />
		<strong>Other Party Roles:</strong><br />
		<div wicket:id="otherPartyRoles"></div>
		<br />
		
				
	</form>
</wicket:extend>
</wicket:panel>
</body>
</html>
