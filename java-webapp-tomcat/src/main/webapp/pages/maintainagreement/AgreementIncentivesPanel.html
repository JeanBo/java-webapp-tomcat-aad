<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>SRS Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<link href="/SRSAppWeb/css/BPO_Style.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/SRS layout.css"	rel="stylesheet" type="text/css"></link>
	<link href="/SRSAppWeb/css/dialog_box.css"	rel="stylesheet" type="text/css"></link>	
	
	<script type="text/javascript" src="/SRSAppWeb/js/BusyIndicator.js"></script>
	<script type="text/javascript" src="/SRSAppWeb/js/dialog_box.js"></script>
</head>
<body>
<wicket:extend>	
	<div wicket:id="incentiveModificationWindow"/>
	<form wicket:id="incentiveForm">	
		<br/>			
		<table border="1" bordercolor="#003399" width="100%">
			<TR>
				<td valign="middle" align="center"><b><font size="3">Current Incentives:</font></b></td>
				<td wicket:id="addGroupTH" valign="middle" align="center"><b><font size="3">Available Incentives:</font></b></td>
			</TR>			
			<TR>
				<TD valign="top">
					<span wicket:id="modifyGroup">
						<TABLE>
						<TBODY>
								<TR><TD><b>Intermediary Level Incentives:</b></TD></TR>												
									<TR wicket:id="intIncentives">
										<TD><input type="radio" wicket:id="incentive"
											name="incentiveKind" value="50"> <span
											wicket:id="name">[this is where name will be]</span> </input></TD>
								</TR>							
						<TR><TD>&nbsp;</TD></TR>
								<TR><TD><b>Manager Level Incentives:</b></TD></TR>										
									<TR wicket:id="manIncentives">
										<TD><input type="radio" wicket:id="incentive"
											name="incentiveKind" value="50"> <span
											wicket:id="name">[this is where name will be]</span> </input></TD>
									</TR>							
						</TBODY>
						</TABLE>
					</span>
				</TD>
				<TD valign="top" wicket:id="addGroupTD">
					<span wicket:id="addGroup">
						<TABLE>
						<TBODY>
							<TR><TD><b>Intermediary Level Incentives:</b></TD></TR>								
									<TR wicket:id="intIncentives">
										<TD><input type="radio" wicket:id="incentive"
											name="incentiveKind" value="50"> <span
											wicket:id="name">[this is where name will be]</span> </input></TD>
									</TR>								
							<TR><TD><b>Manager Level Incentives:</b></TD></TR>								
									<TR wicket:id="manIncentives">
										<TD><input type="radio" wicket:id="incentive"
											name="incentiveKind" value="50"> <span
											wicket:id="name">[this is where name will be]</span> </input></TD>
									</TR>							
						</TBODY>
						</TABLE>
					</span>
				</TD>
			</TR>
			<TR>
				<TD><input type="button" wicket:id="editButton" name="action" value="Modify"></TD>
				<TD wicket:id="addGroupButtons"><input type="button" wicket:id="addButton" name="action" value="Add"></TD>
			</TR>
			</table>		
	</form>
</wicket:extend>
</body>
</html>
