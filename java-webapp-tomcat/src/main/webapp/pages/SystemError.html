<body>

  <!-- Left -->
  <div id="framecontentLeft">

      <center><img src="/SRSAppWeb/images/bpo/Liberty_SRS_New.gif" border="0" alt=""/></center>
    </div>
    <div wicket:id="menucontainer">
      <div class="linkMenu">
	    <ul>
	      <hr id="linkMenuLine"/>
		  <li><a href="#agreement">Agreements</a></li>
		  <hr id="linkMenuLine"/>
  		  <li><a href="#party" >Party</a></li>

		  <li><a href="#transaction">Transactions</a></li>
		  <hr id="linkMenuLine"/>
	    </ul>
      </div> <!-- end linkMenu -->
	</div> <!-- end menucontainer -->
  </div> <!-- end framecontentLeft -->

  <!-- Top -->
  <div id="framecontentTop">
      <div id="TopBanner">
        <p>
          <span id="TopBannerHeader">SRS Application</span>
          <br/>Base page
        </p>
      </div> <!-- end TopBanner -->
  </div> <!-- end framecontentTop -->

 <!-- Content -->
 <div id="maincontent">
	<span wicket:id="messages" class="error"></span>
<wicket:extend>
<form wicket:id="errorForm"  class="errorform">
	<hr/>
	<table class="errorform">
	
	<th colspan="4" >Internal System Error</th> 
	<tr>
		
		<td colspan="2" class="errorlabelcell" ><label>Error Page</label></td> 
   		<td colspan="2" class="errorsmallfieldcell" >  
    	   <label wicket:id="errorPage" tabindex="3" ></label> 
   		</td> 
	</tr>
	<tr>
		
		<td colspan="2" class="errorlabelcell" ><label>Error Description</label></td> 
   		<td colspan="2" class="errorsmallfieldcell" >  
    	   <label wicket:id="errorDescription" tabindex="3" ></label> 
   		</td> 
	</tr>
	<tr>  
   		<td colspan="2" class="errorlabelcell"><label >Partial Dump</label></td> 
   		<td colspan="2" class="errorsmallfieldcell" >  
    	   <label wicket:id="errorDump" tabindex="3" ></label> 
   		</td> 
	</tr>
	
</table>
</form>
<hr/>
</wicket:extend>
	<br/>
  </div>
