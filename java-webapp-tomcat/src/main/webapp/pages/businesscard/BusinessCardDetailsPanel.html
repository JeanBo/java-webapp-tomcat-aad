<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Business Card Details Panel</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="GENERATOR" content="Rational Application Developer">
</head>
<body>
<wicket:extend>
	<div wicket:id="paAdjustmentPopup"></div>
	<div wicket:id="paContactDetailsPopup"></div>
	<form wicket:id="businessCardForm">
	<div wicket:id="addressPanel"></div>
	<strong><span wicket:id="paLabel"  /></strong><br />
	<div wicket:id="paPanel"></div>
	<input wicket:id="addRemovePAButton" type="button" value="Add/Remove PAs" /> <br />
	<br />
	<strong><span wicket:id="partnerLabel"/></strong><br />
	<div wicket:id="partnerPanel"></div>
	<br />
	<strong>Other Business Card Details</strong><br />
	<hr/>
	<table>
			<tr wicket:id="leftPanel1" />
	</table>
	<table>		
		<tr>
			<td valign="top" width="100px">
			<table>
				<tr wicket:id="leftPanel2" />
			</table>
			</td>
			<td valign="top" width="100px">
			<table>
				<tr wicket:id="middlePanel2" />
			</table>
			</td>
			<td valign="top" width="100px">
			<table>
				<tr wicket:id="rightPanel2" />
			</table>
			</td>
		</tr>
	</table>		
	</form>
</wicket:extend>
</body>
</html>
